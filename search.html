<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>搶票系統</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="css/search.css">

        <!-- Import Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>

        <div class="topnav">
            <div class="nav_div">
                <img class="logo" src="images/logo_sample.png">
                <img class="contact_logo" src="images/logo_facebook.png">
                <img class="contact_logo" src="images/logo_line.png">
                <img class="contact_logo" src="images/logo_instagram.png">
            </div>
            <div class="nav_div_search">
                <div class="search_div">
                    <input class="search" placeholder="尋找表演...">
                    <img class="search_logo" src="images/nav_search.png">
                </div>
            </div>
            <div class="nav_div">
                <div class="nav_div">
                    <img class="nav_logo" src="images/nav_user.png">
                    <a class="nav_text">使用者姓名</a>
                </div>
                <div class="nav_div">
                    <img class="nav_logo" src="images/nav_cart.png">
                    <a class="nav_text">購物車</a>
                </div>
            </div>
        </div>

        <div class="navbar">
            <button class="nav_button" href="#home">節目資訊</a>
            <button class="nav_button" href="#news">最新消息</a>
            <button class="nav_button" href="#contact">常見問題</a>
            <button class="nav_button" onclick="location.href='search.html'">訂單查詢</a>
        </div>

        <div class="content" style="height: 500px;">
            <div class="content_div_search">
                <div class="input_div" style="margin-top: 20px;">
                    <div class="search_content">
                        <input class="search" id="searchid" placeholder="輸入訂單編號...">
                        <img class="search_logo" src="images/nav_search.png" onclick="searchTransaction()">
                    </div>
                </div>
                <div class="position_div" style="margin-top: 20px;">
                    <div>
                        <span class="information" id="idnum">訂單編號：</span>
                        <table class="ticket_table" id="info_table" style="width: 100%; margin-top: 10px">
                            <rowgroup span="4"></rowgroup>
                            <tr>
                                <th>場次/日期</th>
                                <th>場地/區域</th>
                                <th>座位</th>
                                <th>票價(元)</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottombar">
            <button class="bottom_link" href="#home">about us</a>
            <button class="bottom_link" href="#news">服務條款</a>
            <button class="bottom_link" href="#contact">聯絡資訊</a>
            <button class="bottom_link" href="#about">隱私權</a>
        </div>
        
        <!-- Load external JavaScript -->
        <script src="js/search.js"></script>
        
    </body>

</html>
